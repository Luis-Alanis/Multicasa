<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administración - MultiCasa</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="login-wrapper">
        <form class="login-box" method="post" action="{{ url_for('admin_bp.login') }}">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/logotipo.png') }}" alt="Logo MultiCasa">
            </div>
            <h2>Acceso Administrador</h2>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
            </div>
            <button class="login-btn" type="submit">Ingresar</button>
            <div class="login-links">
                <a href="{{ url_for('index') }}">← Volver</a>
                <a href="#" class="recuperar">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
